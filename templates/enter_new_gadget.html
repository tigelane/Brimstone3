<body>
    <div class="container">
    <h2>Enter New Gadget Details:</h2>
        <form class="form-horizontal" value="form" action="add_new_gadget" method="POST">
          <div class="form-group">
            <label class="control-label col-sm-2" for="type">Type *:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="type" id="type" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" placeholder="Lil Red">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="wrating">Weight Rating:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="wrating" id="wrating" placeholder="70k">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="notes">Notes:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="notes" id="notes">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" name="button" value="add">Add Gadget</button>
              <button type="cancel" class="btn btn-default" name="button" value="cancel">Cancel</button>
            </div>
          </div>
        </form>
    </div>
</body>
