<body>

          <script type="text/javascript">
               $(document).ready(function() {
               $('.selectpicker').selectpicker();
              });
          </script>

    <div class="container" class="col-xs-6 col-md-4">
    <h3 class="ReportTitle">Ping</h3>

<FORM value="form" action="ping" method="post">
<div class="col-md-4 col-md-offset-4" >

<input type="text" class="form-control" id="ipaddr" name="ipaddr" placeholder="IP Address to ping">
    <br>
<select class="selectpicker form-control" id="vrf" name="vrf" data-live-search="true" title="Choose Source VRF" dropup required>
    {% for vrf in vrfs %}
  <option>{{ vrf }}</option>
  {% endfor %}
</select>
<br><br>
    <select class="selectpicker form-control" id="leaf" name="leaf"  title="Choose Leaf" dropup required>
    {% for leaf in leaves %}
  <option>{{ leaf }}</option>
  {% endfor %}
        </select>
    <br><br>
<button class="btn btn-lg btn-block btn-primary" class="form-control" type="submit" name="submit" value="ping">Ping</button>
<button class="btn btn-lg btn-block btn-primary" class="form-control" type="submit" name="submit" value="trace">Traceroute</button>
    </div>
</form>
</div>


</body>
