<body>
    <div class="container">
    <h2>Enter New Driver Details:</h2>
        <form class="form-horizontal" value="form" action="add_new_driver" method="POST">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name *:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="fname" id="fname" placeholder="Bob">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name *:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Smith">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="com">Company:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="com" id="com" placeholder="Bob Smith Trucking">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="contact">Contact Method:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="contact" id="contact" placeholder="Text Message, Phone Call">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Mobile Number *:</label>
            <div class="col-sm-10"> 
              <input type="phone" class="form-control" name="phone" id="phone" placeholder="971-555-1212">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10"> 
              <input type="email" class="form-control" name="email" id="email" placeholder="bob.smith@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="ttype">Truck Type *:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="ttype" id="ttype" placeholder="End Dump, Side Dump">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="notes">Notes:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="notes" id="notes">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" name="button" value="add">Add Driver</button>
              <button type="cancel" class="btn btn-default" name="button" value="cancel">Cancel</button>
            </div>
          </div>
        </form>
    </div>
</body>
