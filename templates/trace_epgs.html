<body>

          <script type="text/javascript">
               $(document).ready(function() {
               $('.selectpicker').selectpicker();
              });
          </script>

    <div class="container" class="col-xs-6 col-md-4">
    <h3 class="ReportTitle">EPG Trace</h3>

<FORM value="form" action="trace_epgs" method="post">
<div class="col-md-4 col-md-offset-4" >
<select class="selectpicker form-control" id="sourceEPG" name="sourceEPG" data-live-search="true" title="Choose Source EPG" dropup>
    {% for record in records %}
  <option>{{ record[0] }}|{{ record[1] }}</option>
  {% endfor %}
</select>
<br><br>
<select class="selectpicker form-control" id="destEPG" name="destEPG" data-live-search="true" title="Choose Destination EPG" dropup>
    {% for record in records %}
  <option>{{ record[0] }}|{{ record[1] }}</option>
  {% endfor %}
</select>
    <br><br>
<button class="btn btn-lg btn-block btn-primary" class="form-control" type="submit">Submit</button>

    </div>
</form>
</div>


</body>
