    <body>
    <div class="container">
    <h3 class="ReportTitle">All Bridge Domain Subnets</h3>

    <table  id="example" class="display" class="BottomTable">
        <thead>
        <tr>
            <th>Tenant</th>
            <th>Application Profile</th>
            <th>Bridge Domain</th>
            <th>Subnet</th>
            <th>Scope</th>
        </tr>
        </thead>

        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
        </tr>

        {% endfor %}
</table>
</div>
